name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            cross: true
          - target: x86_64-apple-darwin
            os: macos-14
            cross: false
          - target: aarch64-apple-darwin
            os: macos-14
            cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p gurl-cli
          else
            cargo build --release --target ${{ matrix.target }} -p gurl-cli
          fi

      - name: Package
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          ARCHIVE="gurl-${VERSION}-${{ matrix.target }}.tar.gz"
          tar -czf "$ARCHIVE" -C target/${{ matrix.target }}/release gurl
          shasum -a 256 "$ARCHIVE" > "${ARCHIVE}.sha256"
          echo "ARCHIVE=$ARCHIVE" >> "$GITHUB_ENV"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: |
            gurl-*.tar.gz
            gurl-*.tar.gz.sha256

  create-release:
    name: Create GitHub Release
    needs: [build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate checksums
        run: |
          cat *.sha256 > checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            gurl-*.tar.gz
            gurl-*.tar.gz.sha256
            checksums.txt

  publish-crates:
    name: Publish to crates.io
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish markitdown-rs
        run: cargo publish -p markitdown-rs --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for registry
        run: sleep 30

      - name: Publish gurl-core
        run: cargo publish -p gurl-core --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for registry
        run: sleep 30

      - name: Publish gurl-cli
        run: cargo publish -p gurl-cli --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  update-homebrew:
    name: Update Homebrew tap
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          SHA_X86_MAC=$(awk '{print $1}' gurl-${VERSION}-x86_64-apple-darwin.tar.gz.sha256)
          SHA_ARM_MAC=$(awk '{print $1}' gurl-${VERSION}-aarch64-apple-darwin.tar.gz.sha256)
          SHA_X86_LINUX=$(awk '{print $1}' gurl-${VERSION}-x86_64-unknown-linux-gnu.tar.gz.sha256)
          SHA_ARM_LINUX=$(awk '{print $1}' gurl-${VERSION}-aarch64-unknown-linux-gnu.tar.gz.sha256)

          BASE="https://github.com/HamedMP/gurl/releases/download/v${VERSION}"

          cat > gurl.rb << FORMULA
          class Gurl < Formula
            desc "The HTTP runtime for AI agents"
            homepage "https://github.com/HamedMP/gurl"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "${BASE}/gurl-${VERSION}-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_ARM_MAC}"
              else
                url "${BASE}/gurl-${VERSION}-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_X86_MAC}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "${BASE}/gurl-${VERSION}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_ARM_LINUX}"
              else
                url "${BASE}/gurl-${VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_X86_LINUX}"
              end
            end

            def install
              bin.install "gurl"
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/gurl --version")
            end
          end
          FORMULA

      - name: Push to tap
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          TAG_VERSION: ${{ github.ref_name }}
        run: |
          VERSION=${TAG_VERSION#v}
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/HamedMP/homebrew-gurl.git" tap
          mkdir -p tap/Formula
          cp gurl.rb tap/Formula/gurl.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/gurl.rb
          git diff --cached --quiet || git commit -m "Update gurl to ${VERSION}"
          git push

  build-deb:
    name: Build .deb (${{ matrix.arch }})
    needs: [build-binaries]
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: binary-${{ matrix.target }}

      - name: Build .deb
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          PKG="gurl_${VERSION}_${{ matrix.arch }}"
          mkdir -p "${PKG}/DEBIAN"
          mkdir -p "${PKG}/usr/bin"

          tar xzf "gurl-${VERSION}-${{ matrix.target }}.tar.gz" -C "${PKG}/usr/bin/"

          cat > "${PKG}/DEBIAN/control" << EOF
          Package: gurl
          Version: ${VERSION}
          Architecture: ${{ matrix.arch }}
          Maintainer: Hamed MP <hamed@hmp.is>
          Description: The HTTP runtime for AI agents
           gurl is an open-source, Rust-based HTTP client and runtime
           for AI agents. curl for the agentic era.
          Homepage: https://github.com/HamedMP/gurl
          Section: web
          Priority: optional
          EOF

          dpkg-deb --build "${PKG}"
          shasum -a 256 "${PKG}.deb" > "${PKG}.deb.sha256"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            gurl_*.deb
            gurl_*.deb.sha256
